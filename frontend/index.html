<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de API Keys do Tiago</title>
</head>
<body>
    <h1>Gerador de API Keys do Tiago</h1>
    <label>Seu nome:</label>
    <input type="text" id="username" placeholder="Digite seu nome">
    <button onclick="gerarKey()">Gerar Key</button>
    <p id="resultado"></p>

    <script>
        async function gerarKey() {
            const username = document.getElementById('username').value;
            if(!username) return alert("Digite seu nome!");

            const res = await fetch('/api/generateKey', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name: username})
            });

            const data = await res.json();
            document.getElementById('resultado').innerText = `Sua API Key: ${data.apiKey}`;
        }
    </script>
</body>
</html>
