<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API do Tiago</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/60/60740.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 { color: #333; }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #key {
      margin-top: 20px;
      font-size: 18px;
      color: #007BFF;
      word-wrap: break-word;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <h1>Gerador de API Key do Tiago</h1>
  <button onclick="gerarKey()">Gerar API Key</button>
  <p id="key"></p>

  <script>
    async function gerarKey() {
      const res = await fetch('/api/tiago');
      const data = await res.json();
      document.getElementById('key').textContent = "Sua API Key: " + data.apiKey;
    }
  </script>
</body>
</html>
