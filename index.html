<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API do Tiago</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/7/7e/Node.js_logo_2015.svg">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    #resultado {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo Ã  API do Tiago</h1>
  <p>Clique para testar a API:</p>
  <button onclick="testarAPI()">Testar API</button>
  <div id="resultado"></div>

  <script>
    async function testarAPI() {
      try {
        // Chama a API do Tiago com a key
        const res = await fetch('/api/tiago?key=a750d04c-58d9-4f00-88d5-19da791d4e19');
        const data = await res.json();
        document.getElementById('resultado').innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('resultado').innerText = 'Erro ao chamar API: ' + err;
      }
    }
  </script>
</body>
</html>
